
<div class="read-more-container" [class.fixed-height]="isCollapsed || hideShowHideButtons">
    <div [class.ellipsis]="isCollapsed">
        <ng-content></ng-content>
    </div>
    <div [hidden]="hideShowHideButtons" class="read-more-less" *ngIf="isCollapsed" (click)="isCollapsed =! isCollapsed">Read more</div>
    <div [hidden]="hideShowHideButtons" class="read-more-less" *ngIf="!isCollapsed" (click)="isCollapsed =! isCollapsed">Read less</div>
</div>
